spring:
  application:
    name: The Retail Store
  datasource:
    url: jdbc:mysql://localhost:3306/retail-store
    username: admin
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      database-platform: org.hibernate.dialect.MySQLDialect
      hibernate:
        ddl-auto: update # or your preferred Hibernate DDL strategy

server:
  port: 8080
  servlet:
    context-path: /retail-store
